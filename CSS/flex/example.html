<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  <style>
    .container{
      background-color: black;

    }
.list{

}
li{

  color: white;
}
.logo{
  color: white;
  display: flex;
  align-items: center;
  padding-left: 10px;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="tree.jpg" alt="logo" height="100px" width="100px">
      <h2>MY WEB PAGE</h2>
    </div>
    <div>
      <ul class="list">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Services</li>
      </ul>
    </div>
  </div>


</body>
</html>
